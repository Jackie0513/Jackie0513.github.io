<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ahorcado</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="juego">
  <header>
    <div id="titulo">HANGMAN</div>
  </header>

  <div style="text-align: center" id="mycanvas">
    <canvas id="ahorcado" height="400px" width="600px"></canvas>
  </div>
  <div class="palabra" style="text-align: center;">
    <p id="aciertos">Computadora</p>
    <p id="errores">caqthfgh</p>
  </div>
  <div style="text-align: center; margin: 50px 0px">
    <button class="btn" id="iniciar-juego">New Game</button>
  </div>

  <div id="nuevaPalabra" style="text-align: center">
    <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra" />
    <button class="btn" id="nueva-palabra">Add New Word</button>
  </div>
</div>

  <script type="text/javascript" src="canvas.js"></script>
  <script type="text/javascript" src="ahorcado.js"></script>
</body>

</html>
